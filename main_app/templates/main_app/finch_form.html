{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/header-fix.css' %}"
/>
{% endblock head %}

{% block content %}
<div class='page-header'>

  {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add a Finch</h1>
  {% endif %}
  <img src="{% static 'images/finch_form.png' %}" alt="finch-art">
</div>
<form action="" method="post" class="form-container">
{% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock content %}
